[tool.poetry]
name = "WAVI-on-ray"
version = "0.1"
description = "A runtime environment for WAVI on ray clusters"
authors = ["Markus Kaiser <mk2092@cam.ac.uk>"]

[tool.poetry.dependencies]
python = "^3.8"
ray = { version = "^1.9.2", extras = ["default", "tune"] }

[tool.poetry.dev-dependencies]
black = "21.7b0"
isort = "^5.9.3"
pre-commit = "^2.14.0"
pylint = "^2.9.6"
pydocstyle = "^6.0.0"
commitizen = "^2.18.0"
mypy = "^0.910"
ipython = "^7.28.0"

[tool.isort]
profile = "black"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.1"
tag_format = "$major.$minor.$patch$prerelease"
annotated_tag = true
version_files = ["pyproject.toml:version", "wavi_on_ray/__init__.py:version"]

[tool.mypy]
strict = true
disallow_subclassing_any = false
implicit_reexport = true

[[tool.mypy.overrides]]
module = ['tensorflow', 'tensorflow_probability.*', 'keras_dgp.*']
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
